<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Shopping Cart</title>
</head>
<body>
	<div class="center" style="margin:0px auto; width:200px">
		<h2>Shopping Cart</h2>
		<form name="shoppingCartLogin" method="post" action="ShoppingCartLoginServlet">
			<table>
				<tr>
					<td><label>Username: </label></td>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<td><label>Email: </label></td>
					<td><input type="text" name="email"/></td>
				</tr>
				<tr>
					<td><label>Mobile: </label></td>
					<td><input type="text" name="mobile"/></td>
				</tr>
			</table>
			<p>
				<input type="submit" value="Submit" name="btnSubmit"/> &nbsp;
				<input type="button" value="Cancel" name="btnCancel"/>				
			</p>
		</form>
	</div>
</body>
</html>
